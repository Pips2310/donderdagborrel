<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donderdagen 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .ring-animated { box-shadow: 0 0 0 0 rgba(34,197,94,0.35); animation: pulseRing 1.8s infinite; }
        @keyframes pulseRing { 0%{box-shadow:0 0 0 0 rgba(34,197,94,0.35);} 70%{box-shadow:0 0 0 18px rgba(34,197,94,0);} 100%{box-shadow:0 0 0 0 rgba(34,197,94,0);} }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <div class="login-container w-full sm:w-96" id="loginContainer">
        <h2>Inloggen</h2>
        <form id="loginForm" onsubmit="event.preventDefault(); login();">
            <label for="usernameInput">Gebruikersnaam of e-mailadres</label>
            <input type="text" id="usernameInput" placeholder="Gebruikersnaam of e-mailadres" autocomplete="username" required />

            <label for="passwordInput">Wachtwoord</label>
            <div class="password-input-container">
                <input type="password" id="passwordInput" placeholder="Wachtwoord" autocomplete="current-password" required />
                <span class="toggle-password" id="togglePassword">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </span>
            </div>

            <div class="flex justify-between items-center mt-0 mb-6 text-sm">
                <a href="#" id="openRegisterLink" class="text-blue-600 hover:underline">Nieuwe gebruiker</a>
                <a href="#" id="wachtwoordVergetenLink" class="text-blue-600 hover:underline">Wachtwoord vergeten?</a>
            </div>

            <button type="submit">Inloggen</button>
        </form>
        <div id="loginLoader" class="loader hidden"></div>
    </div>

    <div id="appContainer" class="max-w-2xl mx-auto w-full hidden">
        <header id="appHeader" class="p-4 sm:p-8 bg-white rounded-xl shadow-xl mb-4 sm:mb-8 flex items-center justify-between">
            <div class="flex-grow text-center">
                <h1 id="appMainTitle" class="text-2xl sm:text-3xl font-extrabold text-gray-800"></h1>
            </div>
            <div id="userMenu" class="relative z-50 flex-shrink-0">
                <!-- Vervangt de ðŸ‘¤ emoji -->
                <div id="userIcon" class="text-3xl cursor-pointer select-none">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </div>
                <div id="dropdownMenu" class="hidden absolute right-0 mt-2 bg-white border border-gray-300 rounded-lg shadow-lg overflow-hidden min-w-[160px]">
                    <div class="px-4 py-2.5 cursor-pointer text-base select-none hover:bg-gray-100" id="menuGebruikersnaam"></div>
                    <div class="px-4 py-2.5 cursor-pointer text-base select-none hover:bg-gray-100" onclick="window.location.href = 'statistieken.html';">Statistieken</div>
                    <div class="px-4 py-2.5 cursor-pointer text-base select-none hover:bg-gray-100" onclick="logout()">Uitloggen</div>
                </div>
            </div>
        </header>

        <div id="mainContentWrapper" class="p-4 sm:p-8 bg-white rounded-xl shadow-xl">
            <div id="dagenLijst" class="space-y-4">
                <div class="text-center text-gray-500 py-4">Laden donderdagen...</div>
            </div>
        </div>
    </div>

    <!-- Registration Modal -->
    <div id="registrationModal" class="modal hidden">
        <div class="modal-content w-full sm:w-96">
            <span class="close" id="closeRegisterModal">&times;</span>
            <h2>Registreren </h2>
            <form id="registerForm" onsubmit="event.preventDefault(); registerUser();">
                <label for="regUsername" class="block text-left text-sm font-medium text-gray-700 mb-1">Gebruikersnaam</label>
                <input type="text" id="regUsername" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4" />

                <label for="regEmail" class="block text-left text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="regEmail" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4" />

                <label for="regPassword" class="block text-left text-sm font-medium text-gray-700 mb-1">Wachtwoord</label>
                <div class="password-input-container">
                    <input type="password" id="regPassword" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4" />
                    <span class="toggle-password" id="toggleRegPassword">
                        
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </span>
                </div>

                <button type="submit" class="w-full py-2.5 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition duration-300 ease-in-out mt-6">Registreren</button>
            </form>
        </div>
    </div>

    <!-- Wachtwoord Vergeten Modal -->
    <div id="forgotPasswordModal" class="modal hidden">
        <div class="modal-content w-full sm:w-96">
            <span class="close" id="closeForgotPasswordModal">&times;</span>
            <h2>Wachtwoord Vergeten</h2>
            <form id="forgotPasswordForm" onsubmit="event.preventDefault(); requestPasswordReset();">
                <p class="text-sm text-gray-600 mb-4">Voer uw e-mailadres in dat is gekoppeld aan uw account. U ontvangt een link om uw wachtwoord opnieuw in te stellen.</p>
                <label for="forgotEmail" class="block text-left text-sm font-medium text-gray-700 mb-1">E-mailadres</label>
                <input type="email" id="forgotEmail" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4" />
                <button type="submit" class="w-full py-2.5 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition duration-300 ease-in-out mt-6">Verstuur</button>
            </form>
            <div id="forgotPasswordLoader" class="loader hidden"></div>
        </div>
    </div>

    <div id="customModal" class="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50 hidden">
        <div class="bg-white p-8 rounded-xl shadow-lg max-w-sm w-11/12 text-center">
            <h3 id="modalTitle" class="text-xl font-bold text-gray-800 mb-5"></h3>
            <div id="modalMessage" class="mb-6 text-gray-700 leading-relaxed text-left"></div>
            <div id="modalButtons" class="flex justify-center gap-4"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
