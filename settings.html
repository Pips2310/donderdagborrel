<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="min-h-screen flex flex-col items-center p-4">
  <div class="container w-full sm:w-96">
    <h2 class="text-3xl font-bold mb-4">Coming soon</h2>

    <!-- Beter uitgelijnde bullets met nette regelterugloop -->
    <ul class="list-disc pl-6 text-left space-y-1 leading-relaxed text-gray-700 mb-8">
      <li>Instellen van reminders voor host</li>
      <li>Mail met aanmeld link op donderdag ochtend</li>
      <li>Spaar balans voor trip</li>
      <li>......</li>
    </ul>

    <div class="mt-8 text-left">
      <h3 class="text-xl font-semibold mb-4 text-gray-800">Suggesties</h3>
      <p class="text-gray-600 mb-4">Heb je suggesties voor nieuwe functies of verbeteringen? Laat het me weten!</p>
      <form id="suggestionForm">
        <label for="suggestionText" class="block text-sm font-medium text-gray-700 mb-1">Jouw suggestie:</label>
        <textarea id="suggestionText" name="suggestionText" rows="6" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-y mb-4" required></textarea>
        <button type="submit" class="w-full py-2.5 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition duration-300 ease-in-out">Verstuur</button>
      </form>
      <div id="suggestionLoader" class="loader hidden"></div>
      <div id="suggestionMessage" class="mt-4 text-center"></div>
    </div>

    <div class="mt-8">
      <button onclick="window.location.href='index.html'" class="w-full py-2.5 bg-gray-200 text-gray-800 font-semibold rounded-md hover:bg-gray-300 transition duration-300 ease-in-out">Terug</button>
    </div>
  </div>

  <!-- Bottom-right copyright -->
  <footer class="fixed bottom-2 right-3 text-xs text-gray-500 select-none">
    &copy; <strong>Pips</strong> (v1.0.1)
  </footer>

  <div id="customModal" class="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50 hidden">
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-sm w-11/12 text-center">
      <h3 id="modalTitle" class="text-xl font-bold text-gray-800 mb-5"></h3>
      <div id="modalMessage" class="mb-6 text-gray-700 leading-relaxed text-left"></div>
      <div id="modalButtons" class="flex justify-center gap-4"></div>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/api';
    let gebruikersnaam = localStorage.getItem('gebruikersnaam') || '';
    
    document.getElementById('suggestionForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const suggestion = document.getElementById('suggestionText').value.trim();
      const loader = document.getElementById('suggestionLoader');
      const messageDiv = document.getElementById('suggestionMessage');
      
      if (!suggestion) {
        showModal('Waarschuwing', 'Vul een suggestie in voordat je verstuurt.');
        return;
      }
      
      loader.classList.remove('hidden');
      messageDiv.textContent = '';
      
      try {
        const response = await fetch(`${API_URL}/suggestie`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ gebruikersnaam, suggestie: suggestion }),
          credentials: 'include'
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showModal('Succes', 'Bedankt voor je suggestie! De beheerder is op de hoogte gebracht.');
          document.getElementById('suggestionForm').reset();
        } else {
          showModal('Fout', `Versturen mislukt: ${data.message || 'Onbekende fout.'}`);
        }
      } catch (error) {
        console.error('Fout bij versturen suggestie:', error);
        showModal('Fout', 'Er is een netwerkfout opgetreden. Controleer je verbinding.');
      } finally {
        loader.classList.add('hidden');
      }
    });

    // Modals function from script.js, gekopieerd voor standalone werking
    function showModal(title, messageContent, buttons = []) {
        const modalOverlay = document.getElementById('customModal');
        document.getElementById('modalTitle').textContent = title;
        const modalMessageDiv = document.getElementById('modalMessage');
        modalMessageDiv.innerHTML = '';

        if (typeof messageContent === 'string') {
            modalMessageDiv.textContent = messageContent;
        } else if (messageContent instanceof HTMLElement) {
            modalMessageDiv.appendChild(messageContent);
        }

        const modalButtons = document.getElementById('modalButtons');
        modalButtons.innerHTML = '';

        if (buttons.length > 0) {
            buttons.forEach(btn => {
                const buttonElement = document.createElement('button');
                buttonElement.textContent = btn.text;
                buttonElement.className = btn.className;
                buttonElement.onclick = btn.onclick;
                modalButtons.appendChild(buttonElement);
            });
        } else {
            const okButton = document.createElement('button');
            okButton.textContent = 'OK';
            okButton.className = 'bg-green-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-700 transition duration-300 ease-in-out';
            okButton.onclick = () => {
                modalOverlay.classList.add('hidden');
            };
            modalButtons.appendChild(okButton);
        }
        modalOverlay.classList.remove('hidden');
    }
  </script>
</body>
</html>
