<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instellingen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    //* Algemene uitlijning en container */
    .panel-container {
      display: flex;
      flex-direction: column;
      gap: 1rem; /* Ruimte tussen de panelen */
      max-width: 672px; /* Tailwind's max-w-2xl is 24rem, dit is iets groter */
      width: 100%;
    }

    //* Paneelstyling */
    .panel {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
      overflow: hidden; /* Zorgt dat de afgeronde hoeken werken */
    }

    //* Accordion-trigger-knop */
    .accordion-trigger {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      min-height: 64px;
    }
    
    .accordion-trigger .title {
      display: flex;
      align-items: center;
      gap: 0.75rem; /* Ruimte tussen pijl en titel */
    }

    .accordion-trigger .chevron {
      transition: transform 0.3s ease;
    }

    .accordion-open .accordion-trigger .chevron {
      transform: rotate(90deg);
    }
    
    //* Accordion-inhoud */
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease, padding 0.3s ease;
      padding: 0 1rem;
    }
    
    .accordion-open .accordion-content {
      max-height: 500px; /* Groot genoeg voor de inhoud */
      padding: 0 1rem 1rem 1rem;
    }

    //* iOS-style switch */
    .ios-switch { position: relative; display: inline-block; width: 48px; height: 28px; }
    .ios-switch input { opacity: 0; width: 0; height: 0; }
    .ios-slider { position: absolute; cursor: pointer; inset: 0; background-color: #e5e7eb; transition: 0.25s; border-radius: 9999px; box-shadow: inset 0 0 0 1px rgba(0,0,0,0.08); }
    .ios-slider:before { position: absolute; content: ""; height: 24px; width: 24px; left: 2px; bottom: 2px; background-color: white; transition: 0.25s; border-radius: 9999px; box-shadow: 0 1px 2px rgba(0,0,0,0.2); }
    .ios-switch input:checked + .ios-slider { background-color: #22c55e; }
    .ios-switch input:checked + .ios-slider:before { transform: translateX(20px); }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 bg-gray-100">

  <div class="panel-container">
    <!-- Header -->
    <header class="p-6 bg-white rounded-xl shadow-lg flex items-center justify-between">
      <h1 class="text-2xl sm:text-3xl font-extrabold text-gray-800">Instellingen</h1>
      <button onclick="window.location.href='index.html'"
              class="p-2 rounded-lg bg-gray-100 text-gray-700 hover:bg-gray-200"
              aria-label="Sluiten">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
          <path fill-rule="evenodd" d="M5.47 5.47a.75.75 0 011.06 0L12 10.94l5.47-5.47a.75.75 0 111.06 1.06L13.06 12l5.47 5.47a.75.75 0 11-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 11-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 010-1.06z" clip-rule="evenodd"/>
        </svg>
      </button>
    </header>

    <!-- Suggesties paneel -->
    <section class="panel accordion-panel" data-accordion>
      <button type="button" class="accordion-trigger" data-accordion-trigger>
        <div class="title">
          <svg class="chevron w-5 h-5 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none"
               viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5"/>
          </svg>
          <span class="text-base font-medium text-gray-800">Suggesties</span>
        </div>
      </button>

      <div class="accordion-content">
        <p class="text-gray-600 mb-4">
          Heb je suggesties voor nieuwe functies of verbeteringen? Laat het ons weten!
        </p>
        <form id="suggestionForm" class="space-y-3">
          <div>
            <label for="suggestionText" class="block text-sm font-medium text-gray-700 mb-1">
              Jouw suggestie
            </label>
            <textarea id="suggestionText" name="suggestionText" rows="5"
                      class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-y"
                      required></textarea>
          </div>
          <button type="submit"
                  class="w-full py-2.5 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition duration-300 ease-in-out">
            Verstuur
          </button>
        </form>
        <div id="suggestionLoader" class="loader hidden"></div>
        <div id="suggestionMessage" class="mt-3 text-center text-sm"></div>
      </div>
    </section>

    <!-- Meldingen paneel (altijd zichtbaar) -->
    <section class="panel p-4 flex items-center justify-between min-h-[64px]">
      <span class="text-gray-800 text-base font-medium">Stuur aanmeld reminder per mail</span>
      <label class="ios-switch">
        <input type="checkbox" id="emailReminderToggle">
        <span class="ios-slider"></span>
      </label>
    </section>
  </div>

  <!-- Bottom-right versie -->
  <footer class="fixed bottom-2 right-3 text-xs text-gray-500 select-none">
    &copy; <strong>Pips</strong> (v1.3.0)
  </footer>

  <!-- Re-usable modal -->
  <div id="customModal" class="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50 hidden">
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-sm w-11/12 text-center">
      <h3 id="modalTitle" class="text-xl font-bold text-gray-800 mb-5"></h3>
      <div id="modalMessage" class="mb-6 text-gray-700 leading-relaxed text-left"></div>
      <div id="modalButtons" class="flex justify-center gap-4"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Zorgt voor de accordion functionaliteit en het versturen van suggesties
    // Blijft inline omdat de functies `showModal` en `loader` op de pagina beschikbaar moeten zijn
    (function(){
      if (window.__settingsInlineInit) return;
      window.__settingsInlineInit = true;

      function bindAccordions() {
        document.querySelectorAll('[data-accordion-trigger]').forEach(function(btn){
          if (btn.__bound) return; btn.__bound = true;
          btn.addEventListener('click', function(){
            var section = btn.closest('section');
            if (!section) return;
            var isOpen = section.classList.toggle('accordion-open');
            var chevron = btn.querySelector('.chevron');
            if (chevron) chevron.classList.toggle('rotate-90', isOpen);
          });
        });
      }

      function bindSuggestionForm(){
        var form = document.getElementById('suggestionForm');
        if (!form || form.__bound) return; form.__bound = true;
        var textarea = document.getElementById('suggestionText');
        var loader = document.getElementById('suggestionLoader');
        var messageDiv = document.getElementById('suggestionMessage');
        
        // Simpele functie als showModal uit de andere script.js niet geladen is
        function showModalCompat(title, msg){
          if (typeof window.showModal === 'function') return window.showModal(title, msg);
          alert(title + '\n\n' + (typeof msg === 'string' ? msg : ''));
        }
        
        form.addEventListener('submit', function(e){
          e.preventDefault();
          var suggestion = (textarea && textarea.value || '').trim();
          if (!suggestion) { showModalCompat('Waarschuwing','Vul een suggestie in voordat je verstuurt.'); return; }
          if (loader) loader.classList.remove('hidden');
          if (messageDiv) messageDiv.textContent='';
          var API_URL = (window.API_URL || '/api').replace(/\/$/, '');
          var gebruikersnaam = localStorage.getItem('gebruikersnaam') || '';
          
          fetch(API_URL + '/suggestie', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({ gebruikersnaam: gebruikersnaam, suggestie: suggestion }),
            credentials:'include'
          }).then(function(r){ return r.json().catch(function(){return {}}).then(function(d){ return { ok:r.ok, data:d }; }); })
          .then(function(result){
            if (result.ok) {
              showModalCompat('Succes','Bedankt voor je suggestie! De beheerder is op de hoogte gebracht.');
              form.reset();
            } else {
              showModalCompat('Fout','Versturen mislukt: ' + (result.data && result.data.message || 'Onbekende fout.'));
            }
          }).catch(function(err){
            console.error(err);
            showModalCompat('Fout','Er is een netwerkfout opgetreden. Controleer je verbinding.');
          }).finally(function(){
            if (loader) loader.classList.add('hidden');
          });
        });
      }

      function init(){ bindAccordions(); bindSuggestionForm(); }
      if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', init); else init();
    })();
  </script>
  <script>
    // Schakelaar voor de e-mailreminder
    (function(){
      function bindReminderToggle(){
        var t = document.getElementById('emailReminderToggle');
        if (!t || t.__bound) return; t.__bound = true;
        try{var saved = localStorage.getItem('emailReminderEnabled'); if(saved !== null) t.checked = (saved === 'true');}catch(e){}
        t.addEventListener('change', function(){ try{localStorage.setItem('emailReminderEnabled', String(t.checked));}catch(e){} });
      }
      if(document.readyState === 'loading') document.addEventListener('DOMContentLoaded', bindReminderToggle); else bindReminderToggle();
    })();
  </script>
</body>
</html>
